<h2>Products</h2>


    <input type="text" pInputText placeholder="Search" (input)="onSearch($event)" />

    
    <br/><br/>
    <p-table
      [value]="products"
      [lazy]="true"
      [paginator]="true"
      [rows]="rows"
      [totalRecords]="totalRecords"
      (onLazyLoad)="loadProductsLazy($event)"
      [loading]="loading"
      sortMode="multiple"
    >
    <ng-template pTemplate="caption">
      <p-button label="Add" icon="pi pi-plus" (onClick)="onAdd()"></p-button>
    </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>SKU</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Available</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency: 'USD' }}</td>
          <td>
            <p-tag
              [value]="product.available ? 'Sim' : 'Não'"
              [severity]="product.available ? 'success' : 'danger'"
            ></p-tag>
          </td>
          <td>{{ product.category.name }}</td>
          <td>
            <p-button
              icon="pi pi-pencil"
              (onClick)="onEdit(product)"
              styleClass="p-button-text"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              (onClick)="onDelete(product)"
              styleClass="p-button-text"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
  <!-- Diálogo para inclusão e edição -->
  <p-dialog
    header="{{ isEditMode ? 'Edit Product' : 'Add Product' }}"
    [(visible)]="displayDialog"
    [modal]="true"
    [responsive]="true"
    [style]="{ width: '500px' }"
  >
    <form [formGroup]="productForm" (ngSubmit)="saveProduct()">

      <br />
      <table>
        <tr>
         <td><label for="name">Name</label></td>
         <td><input id="name" type="text" pInputText formControlName="name" required /></td>
        </tr>
        <tr>
          <td><label for="description">Description</label></td>
          <td><textarea
            id="description"
            pInputTextarea
            formControlName="description"
            required
          ></textarea></td>
         </tr>
         <tr>
          <td><label for="price">Price</label></td>
          <td><input id="price" type="number" pInputText formControlName="price" required /></td>
         </tr>
         <tr>
          <td><label for="available">Available</label></td>
          <td><p-checkbox
            inputId="available"
            formControlName="available"
            binary="true"
          ></p-checkbox></td>
         </tr>
      </table>
      <br>
      <p-footer>
        <p-button label="Salvar" icon="pi pi-check" type="submit"></p-button>&nbsp;&nbsp;&nbsp;
        <p-button
          label="Cancel"
          icon="pi pi-times"
          (onClick)="displayDialog = false"
          type="button"
          class="p-button-secondary"
        ></p-button>
      </p-footer>
    </form>
  </p-dialog>
  
  <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
  
  <p-toast></p-toast>
